<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(20, 20)">
    <!-- Calendar base -->
    <rect x="20" y="20" width="100" height="100" rx="8" fill="#4285F4"/>
    
    <!-- Calendar header -->
    <rect x="20" y="20" width="100" height="25" rx="8" fill="#2979FF"/>
    
    <!-- Calendar grid -->
    <g transform="translate(30, 55)">
      <!-- Days -->
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFF" opacity="0.9"/>
      <rect x="25" y="0" width="20" height="20" rx="4" fill="#FFF" opacity="0.9"/>
      <rect x="50" y="0" width="20" height="20" rx="4" fill="#FFF" opacity="0.9"/>
      
      <rect x="0" y="25" width="20" height="20" rx="4" fill="#FFF" opacity="0.9"/>
      <rect x="25" y="25" width="20" height="20" rx="4" fill="#FFF" opacity="0.9"/>
      <rect x="50" y="25" width="20" height="20" rx="4" fill="#FFF" opacity="0.9"/>
      
      <!-- Highlighted day -->
      <rect x="75" y="25" width="20" height="20" rx="4" fill="#FFEB3B"/>
      <text x="85" y="40" font-family="Arial" font-size="14" fill="#000" text-anchor="middle">31</text>
    </g>
  </g>
</svg> 